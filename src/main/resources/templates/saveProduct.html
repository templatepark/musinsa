<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 등록</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>상품 등록</h1>
<form id="saveForm" onsubmit="return saveProduct();">
    <label for="brandId">브랜드 ID:</label>
    <input type="number" id="brandId" name="brandId" required><br>
    <label for="categoryId">카테고리 ID:</label>
    <input type="number" id="categoryId" name="categoryId" required><br>
    <label for="price">가격:</label>
    <input type="number" id="price" name="price" required><br>
    <button type="submit">등록</button>
</form>

<script th:inline="javascript">
    function saveProduct() {
        const form = document.getElementById('saveForm');
        if (!form.checkValidity()) {
            form.reportValidity();
            return false;
        }

        const formData = {
            brandId: document.getElementById('brandId').value,
            categoryId: document.getElementById('categoryId').value,
            price: document.getElementById('price').value
        };

        $.ajax({
            url: '/api/v1/products',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                alert('상품 저장 성공');
                window.location.href = '/';
            },
            error: function(xhr, status, error) {
                alert(xhr.responseJSON.detail);
            }
        });

        return false;
    }
</script>
</body>
</html>
